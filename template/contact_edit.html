{% extends "base.html" %}{% load static %}{% block content %}
<main id="main" class="main">

  <div class="pagetitle">
    <h1>Form Edit</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'contact_table' %}">Back to Table</a></li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Gallary Form </h5>

            <form action="{% url 'contact_edit' contactobj.id  %}" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="modal-body">
                <div class="col-12">
                  <label for="inputNanme4" class="form-label">title</label>
                  <input type="text" name="title" value="{{contactobj.title}}" class="form-control" id="inputNanme4">
                </div>
                <div class="col-12">
                  <label for="inputEmail4" class="form-label">email</label>
                  <input type="email" name="email" value="{{contactobj.email}}" class="form-control" id="inputEmail4" >
                </div>
                <div class="col-12">
                  <label for="inputEmail4" class="form-label">location</label>
                  <input type="text" name="location" value="{{contactobj.location}}" class="form-control" id="inputEmail4" >
                </div>
                <div class="col-12">
                  <label for="inputEmail4" class="form-label">msg</label>
                  <input type="text" name="msg" value="{{contactobj.msg}}" class="form-control" id="inputEmail4" >
                </div>
              
                <div class="col-12">
                  <label for="inputEmail4" class="form-label">link</label>
                  <input type="url" name="link" value="{{contactobj.link}}" class="form-control" id="inputEmail4" >
                </div>
             
                <div class="col-12">
                  <label for="inputEmail4" class="form-label">github</label>
                  <input type="url" name="github" value="{{contactobj.github}}" class="form-control" id="inputEmail4" >
                </div>
             
                <div class="col-12">
                  <label for="inputEmail4" class="form-label">linkedin</label>
                  <input type="url" name="linkedin" value="{{contactobj.linkedin}}" class="form-control" id="inputEmail4" >
                </div>
              
                <div class="col-12">
                  <label for="inputEmail4" class="form-label">facebook</label>
                  <input type="url" name="facebook" value="{{contactobj.facebook}}" class="form-control" id="inputEmail4" >
                </div>
             
                <div class="col-12">
                  <label for="inputEmail4" class="form-label">twitter</label>
                  <input type="url" name="twitter" value="{{contactobj.twitter}}" class="form-control" id="inputEmail4" >
                </div>
              
                <div class="col-12">
                  <label for="inputEmail4" class="form-label">instagram</label>
                  <input type="url" name="instagram" value="{{contactobj.instagram}}" class="form-control" id="inputEmail4" >
                </div>
             <br>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Submit Button</label>
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit Form</button>
                </div>
              </div>
            </form>

  


      {% endblock %}
