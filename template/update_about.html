{% extends "base.html" %}{% load static %}{% block content %}
<main id="main" class="main">

  <div class="pagetitle">
    <h1>Form Edit</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'about_table' %}">Back to Table</a></li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">About Form </h5>

            <form action="{% url 'update_about' aboutobj.id  %}" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="modal-body">
                <div class="col-12">
                  <label for="inputNanme4" class="form-label">title</label>
                  <input type="text" name="title"  value="{{aboutobj.title}}" class="form-control" id="inputNanme4">
                </div>
                <div class="col-12">
                  <label for="inputEmail4" class="form-label">description1</label>
                  <input type="text" name="description1" value="{{aboutobj.description1}}" class="form-control" id="inputEmail4" >
                </div>
                <div class="col-12">
                  <label for="inputEmail4" class="form-label">description2</label>
                  <input type="text" name="description2" value="{{aboutobj.description2}}" class="form-control" id="inputEmail4" >
                </div>
                <div class="col-12">
                  <label for="inputEmail4" class="form-label">about_avatar</label>
                  <input type="file" name="about_avatar"  value="{{aboutobj.about_avatar}}" class="form-control" id="inputEmail4" >
                  {% if aboutobj.about_avatar %}
                  <a href="{{i.about_avatar.url}}" target ="_blank"><img src="{{aboutobj.about_avatar.url}}" height="70px" width="70px"></a>
                  {% endif %}
                </div>
              </div>
              <br>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Submit Button</label>
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit Form</button>
                </div>
              </div>
            </form>

  


      {% endblock %}
